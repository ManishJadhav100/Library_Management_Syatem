{% extends "base.html" %}

{% block content %}
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            <h2>Edit Book {{ book.title }}</h2>
        </div>
    </div>
    <div class="row justify-content-center mt-5">
        <div class="col-md-5">
            {% if error %}
                <div class="alert alert-danger" role="alert">
                    {{ error }}
                </div>
            {% endif %}
            <form method="POST" action="{% url 'editBook' %}">
                {% csrf_token %}
                <div class="form-group">
                    <label for="title">Id</label>
                    <input type="text" name="id" class="form-control" value="{{book.id}}" readonly>
                </div>
                <div class="form-group">
                    <label for="title">Title</label>
                    <input type="text" name="title" class="form-control" value="{{book.title}}">
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input type="text" name="author" class="form-control" value="{{book.author}}">
                </div>
                <div class="form-group">
                    <label for="category">Category</label>
                    <input type="text" name="category" class="form-control" value="{{book.category}}">
                </div>
                <div class="form-group">
                    <label for="publication">Publication</label>
                    <input type="text" name="publication" class="form-control" value="{{book.publication}}">
                </div>
                <div class="form-group">
                    <label for="publication_date">Publication Date</label>
                    <input type="date" name="publication_date" class="form-control" value="{{book.publication_date}}">
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input type="number" name="price" class="form-control" value="{{book.price}}">
                </div>
                <button type="submit" value="edit book info" class="btn btn-primary">Save</button>
            </form>
        </div>
    </div>
{% endblock %}
