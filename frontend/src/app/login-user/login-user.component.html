

<div class="row justify-content-center mt-5">
    <div class="col-md-5">
        <h2>Login</h2>
    </div>
</div>
<div class="row justify-content-center mt-5">
    <div class="col-md-5">
            <!-- <div class="alert alert-danger" role="alert" *ngIf="error">
                {{ error }}
            </div> -->
        <form [formGroup]="loginForm" >
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" name="username" class="form-control" id="username" formControlName="username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" name="password" class="form-control" id="password" formControlName="password">
            </div>
            <button type="submit" class="btn btn-primary" (ngOnSubmit)="onSubmit()">Login</button>
        </form>
        <hr>
        <div class="text-center">
            Need an account? <a >Sign Up here</a>
        </div>
    </div>
</div>
