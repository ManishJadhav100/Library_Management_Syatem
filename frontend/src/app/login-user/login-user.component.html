
<div class="wrapper">
  <h1>Login User</h1>
    <form class="form-class" #loginForm="ngForm" (submit)="login()">
      <mat-form-field appearance="outline">
        <mat-label>Username</mat-label>
        <input
          [(ngModel)]="username"
          matInput
          name="username"
          placeholder="Username"
          required
          type="text">
      </mat-form-field>
      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input
          [(ngModel)]="password"
          matInput
          name="password"
          placeholder="Password"
          required
          type="password">
      </mat-form-field>
      <button mat-raised-button color="primary" (click)="login()">Login</button>
    </form>
</div>
